<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/style_quest.css">
    <script src="../JS/JS_quest.js"></script>

    <title>Escala de Sonolência de Epworth (ESE)</title>
</head>
<body>
    <h2 class="Titulo_user" id="titulo_ESE">Escala de Sonolência de Epworth (ESE)</h2>
    
    <form action="#">
        <!-- Pergunta 1 -->
        <fieldset>
            <legend id="ESE_pergunta1">Numere de 0 a 3 quais são as chances de cochilar</legend>
            <input type="radio" id="ese_pergunta1_opcao1" name="ese_pergunta1" value="Nenhuma chance de cochilar">
            <label for="ese_pergunta1_opcao1">Nenhuma chance de cochilar</label><br>

            <input type="radio" id="ese_pergunta1_opcao2" name="ese_pergunta1" value="Pequena chance de cochilar">
            <label for="ese_pergunta1_opcao2">Pequena chance de cochilar</label><br>

            <input type="radio" id="ese_pergunta1_opcao3" name="ese_pergunta1" value="Moderada chance de cochilar">
            <label for="ese_pergunta1_opcao3">Moderada chance de cochilar</label><br>

            <input type="radio" id="ese_pergunta1_opcao4" name="ese_pergunta1" value="Alta chance de cochilar">
            <label for="ese_pergunta1_opcao4">Alta chance de cochilar</label><br>


            <button id="clean" type="button" onclick="limparSelecoes('ese_pergunta1')">x</button>
        </fieldset>

        <!-- Pergunta 2 -->
        <fieldset>
            <legend id="ESE_pergunta2">Dorme enquanto está:</legend>
            <label for="ese_pergunta2_opcao1">Sentado e lendo</label>
            <input type="checkbox" id="ese_pergunta2_opcao1" name="ese_pergunta2[]" value="Sentado e lendo"><br>

            <label for="ese_pergunta2_opcao2">Assistindo TV</label>
            <input type="checkbox" id="ese_pergunta2_opcao2" name="ese_pergunta2[]" value="Assistindo TV"><br>

            <label for="ese_pergunta2_opcao3">Lugar Público</label>
            <input type="checkbox" id="ese_pergunta2_opcao3" name="ese_pergunta2[]" value="Lugar Público"><br>

            <label for="ese_pergunta2_opcao4">Como passageiro de metrô, ônibus, etc</label>
            <input type="checkbox" id="ese_pergunta2_opcao4" name="ese_pergunta2[]" value="Como passageiro de metrô, ônibus, etc"><br>

            <label for="ese_pergunta2_opcao5">Deitado á tarde</label>
            <input type="checkbox" id="ese_pergunta2_opcao5" name="ese_pergunta2[]" value="Deitado á tarde"><br>

            <label for="ese_pergunta2_opcao6">Sentado e conversando</label>
            <input type="checkbox" id="ese_pergunta2_opcao6" name="ese_pergunta2[]" value="Sentado e conversando"><br>

            <label for="ese_pergunta2_opcao7">Sentado após o almoço</label>
            <input type="checkbox" id="ese_pergunta2_opcao7" name="ese_pergunta2[]" value="Sentado após o almoço"><br>

            <label for="ese_pergunta2_opcao8">No trânsito</label>
            <input type="checkbox" id="ese_pergunta2_opcao8" name="ese_pergunta2[]" value="No trânsito"><br>

            <button id="clean" type="button" onclick="limparSelecoes('ese_pergunta2[]')">x</button>
        </fieldset>

        <br>
        <button type="button" onclick="limparRespostas()">Limpar Respostas</button>
    </form>

    <div class="All_div">
        <div id="div-ESE"></div>
    </div>

    <script src="../JS/iframeResizer.contentWindow.min.js"></script>

    <script src="../JS/pdf_maker.js"></script>

    <script>
        function div_ESE(todosValores, todosTextos) {

            // Acessa o elemento do título diretamente pelo ID, já que é único e está no documento
            const titulo_ESE = document.getElementById('titulo_ESE').outerHTML;

            const divESE = document.getElementById('div-ESE');
            divESE.innerHTML = `
            <div class="Grupo_div">
                <div class="Titulo_grupo">
                    <div class="Titulo">${titulo_ESE}</div>
                </div>

                    <div class="grupo-pergunta-resposta">
                        <div class="Pergunta">${todosTextos['ESEpergunta1']}</div>
                            <div class="Resposta">${todosValores['esepergunta1']}</div>
                    </div>

                    <div class="grupo-pergunta-resposta">
                        <div class="Pergunta">${todosTextos['ESEpergunta2']}</div>
                            <div class="Resposta">${todosValores['esepergunta2']}</div>
                    </div>
            </div>
            `;
        }
    </script>
</body>
</html>
