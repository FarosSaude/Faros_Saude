<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/style_quest.css">
    <script src="../JS/JS_quest.js"></script>

    <title>Escala de Sonolência de Stanford</title>
</head>
<body>
    <h2 class="Titulo_user" id="titulo_EST">Escala de Sonolência de Stanford</h2>
    
    <form action="#">

        <!-- Pergunta 1 -->
        <fieldset>
            <legend id="EST_pergunta1">Grau de Sonolência</legend>
            <input type="radio" id="est_pergunta1_opcao1" name="est_pergunta1" value="Sente-se ativo, alerta, bem-disposto">
            <label for="est_pergunta1_opcao1">Sente-se ativo, alerta, bem-disposto</label><br>

            <input type="radio" id="est_pergunta1_opcao2" name="est_pergunta1" value="Pode se concentrar, mas não está no nível máximo de alerta">
            <label for="est_pergunta1_opcao2">Pode se concentrar, mas não está no nível máximo de alerta</label><br>

            <input type="radio" id="est_pergunta1_opcao3" name="est_pergunta1" value="Relaxado, acordado e responsivo, mas não está completamente alerta">
            <label for="est_pergunta1_opcao3">Relaxado, acordado e responsivo, mas não está completamente alerta</label><br>

            <input type="radio" id="est_pergunta1_opcao4" name="est_pergunta1" value="Sonolento, mas acordado">
            <label for="est_pergunta1_opcao4">Sonolento, mas acordado</label><br>

            <input type="radio" id="est_pergunta1_opcao5" name="est_pergunta1" value="Sonolento quase dormindo, sem interesse em permanecer acordado, pensamento lento">
            <label for="est_pergunta1_opcao5">Sonolento quase dormindo, sem interesse em permanecer acordado, pensamento lento</label><br>

            <input type="radio" id="est_pergunta1_opcao6" name="est_pergunta1" value="Prefere estar deitado, luta contra o sono">
            <label for="est_pergunta1_opcao6">Prefere estar deitado, luta contra o sono</label><br>

            <input type="radio" id="est_pergunta1_opcao7" name="est_pergunta1" value="Encontra-se perdendo a luta contra o sono, na iminência do sono">
            <label for="est_pergunta1_opcao7">Encontra-se perdendo a luta contra o sono, na iminência do sono</label><br>
          
          
            <button id="clean" type="button" onclick="limparSelecoes('est_pergunta1')">x</button>       
        </fieldset>

        <br>
        <button type="button" onclick="limparRespostas()">Limpar Respostas</button>
    </form>

    <div class="All_div">
        <div id="div-EST"></div>
    </div>

    <script src="../JS/iframeResizer.contentWindow.min.js"></script>

    <script src="../JS/pdf_maker.js"></script>

    <script>
        function div_EST(todosValores, todosTextos) {

            // Acessa o elemento do título diretamente pelo ID, já que é único e está no documento
            const titulo_EST = document.getElementById('titulo_EST').outerHTML;

            const divEST = document.getElementById('div-EST');
            divEST.innerHTML = `
                <div class="Grupo_div">
                    <div class="Titulo_grupo">
                        <div class="Titulo">${titulo_EST}</div>
                    </div>

                        <div class="grupo-pergunta-resposta">
                            <div class="Pergunta">${todosTextos['ESTpergunta1']}</div>
                                <div class="Resposta">${todosValores['estpergunta1']}</div>
                        </div>
                </div>
            `;
        }
    </script>
</body>
</html>
